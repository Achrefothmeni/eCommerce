<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"   
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:ui="http://java.sun.com/jsf/facelets"
          
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:body>

        <ui:composition template="template/common/commonLayout.xhtml">
            
           
            <ui:define name="content" >
                 <h:outputLabel class="myTitle">Customer Register</h:outputLabel>
                <h:form>
                    <h:messages></h:messages>
                    <h:panelGrid columns="2" class="register">

                        <h:outputLabel for="fname">First name:</h:outputLabel>
                        <h:inputText id="fname" value="#{customerMB.customer.firstName}"/>

                        <h:outputLabel for="lname">Last name:</h:outputLabel>
                        <h:inputText id="lname" value="#{customerMB.customer.lastName}"/>

                        <h:outputLabel for="dob">Date of birth:</h:outputLabel>
                        <h:inputText id="dob" value="#{customerMB.customer.dob}">
                            <f:converter converterId="DateConverter" />
                            <f:validateRequired/>
                        </h:inputText>    

                        <h:outputLabel for="pnumber">Phone number:</h:outputLabel>
                        <h:inputText id="pnumber" value="#{customerMB.customer.phoneNumber}">
                            <f:validator validatorId="PhonenumberValidator"/>
                            <f:validateRequired/>
                        </h:inputText>

                        <h:outputLabel for="email">Email:</h:outputLabel>
                        <h:inputText id="email" value="#{customerMB.customer.email}">
                            <f:validator validatorId="emailValidator"/>
                            <f:validateRequired/>
                        </h:inputText>

                        <h:outputLabel for="uname">User name:</h:outputLabel>
                        <h:inputText id="uname" value="#{customerMB.customer.username}">
                            <f:validateLength minimum="8" maximum="32"/>
                            <f:validateRequired/>
                        </h:inputText>

                        <h:outputLabel for="pass">Password::</h:outputLabel>
                        <h:inputSecret id="pass" value="#{customerMB.customer.password}">
                            <f:validateLength minimum="8" maximum="32"/>
                        </h:inputSecret>

                        <h:outputLabel for="pass2">Re type Password:</h:outputLabel>
                        <h:inputSecret id="pass2" value="#{customerMB.passwordConfirm}">
                            <f:validateLength minimum="8" maximum="32"/>
                        </h:inputSecret>
                        <div></div>
                        <h:commandButton value="Next" action="#{customerMB.customerAdd()}"/>
                    </h:panelGrid>
                </h:form>
            </ui:define>
        </ui:composition>

    </h:body>

</html>
