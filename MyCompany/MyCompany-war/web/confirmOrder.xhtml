<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"   
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:ui="http://java.sun.com/jsf/facelets"

      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:body>

        <ui:composition template="template/common/commonLayout.xhtml">
            <ui:define name="content" >
                <h:outputLabel class="myTitle">Confirm Order</h:outputLabel>

                <h:form>
                    <table class="basket" >
                        <tr>
                            <td>
                                <strong>Shipping information</strong> 
                            </td>
                            <td>
                                <strong>Cart information  </strong>
                            </td>
                        </tr>
                        <tr>
                            <td>

                                <h:outputText value="#{confirmOrderMB.address.streetName}" />
                                <br/>
                                <h:outputText value="#{confirmOrderMB.address.cityName}, #{addressMB.address.state} #{addressMB.address.zipCode}" />

                            </td>
                            <td>

                                <h:outputText value="Cart number:" /> 
                                <h:outputText value="xxxx-xxxx-xxxx-#{confirmOrderMB.cardNumber}" />
                                <br/>
                                <h:outputText value="Cart Type:" />
                                <h:outputText value="#{confirmOrderMB.card.cardType}" />

                            </td>
                        </tr>
                        <tr>
                            <td colspan="2">
                                <h:dataTable id="cartItemsTable" border="2" value="#{confirmOrderMB.customer.shoppingCarts}"
                                             var="shoppingCart" class="basket"  width="9" >

                                    <h:column>
                                        <f:facet name="header">#{"Product"}</f:facet>
                                            #{shoppingCart.product.name}

                                    </h:column>

                                    <h:column headerClass="columnHeader" >
                                        <f:facet name="header">#{"Quantity"}</f:facet>
                                        <h:outputText value="#{shoppingCart.quantity}" />
                                    </h:column>

                                    <h:column headerClass="columnHeader" >
                                        <f:facet name="header">#{"Unit Price"}</f:facet>
                                            #{shoppingCart.product.price}
                                    </h:column>

                                    <h:column headerClass="columnHeader" >
                                        <f:facet name="header">#{"Total Cost"}</f:facet>
                                            #{shoppingCart.product.price * shoppingCart.quantity}
                                    </h:column>
                                </h:dataTable>
                            </td>
                        </tr>
                        <tr>
                            <td>                            
                                <h:commandButton value="Confirm" action="#{confirmOrderMB.actionConfirm()}" />
                            </td>
                            <td>                             
                                <h:commandButton value="Back" />
                            </td>
                        </tr>
                    </table>
                </h:form>

            </ui:define>
        </ui:composition>

    </h:body>

</html>
